<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Money</title>
    <link href="./style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <img id="logo-image" src="https://s3-alpha-sig.figma.com/img/0b85/5c3c/ee7fbceab7a89831e6096fe140b43ca9?Expires=1721606400&Key-Pair-Id=APKAQ4GOSFWCVNEHN3O4&Signature=TXVJpPSU8vG03m73GM0h2z~B-cfl48zCwI00oXrt1tungakd6rwa6xIB4tLP3hvb3EIuLDytnvZ8JuYrdUDr0LpdKi2n4HM4TfFNWZhLtA3R1vMuxcaD7ZM6KGrKp9IBK6RNPS8jvkL5K39ux~G~4FK2V2PdnFQf21b3DPYT53kv2dgqKX6eYNIAM8porLb9O-77OHLlJbwza6Yz5cxdfRskR6RIza1MhD6duSHeY3EMfQPUys5eyVWGzr7AZ3b9-A7SqiR4exwuzlsl6nSUrCWg2mcTs4d2AUweL-ta~YwFKvCSnu74nMRW3PVUlcymrv~UUnPjmiqqpTeA07seRA__">
        <div id="container">
            <p>Converter <b>de</b></p>
            <select>
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>

            <p>Converter <b>para</b></p>
            <select class="currency-select">
                <option value="dolar">$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
                <option value="real">R$ Real Brasileiro</option>
            </select>

            <p><b>Valor</b></p>
            <input id="input-currency" placeholder="R$ 10.000,00">
            <br>
            <button id="convert-button">CONVERTER</button>
            <section>
                <div class="currency-box">
                    <img src="./assets/brasil.png" alt="logo-país" class="flags">
                    <p class="cash-name-to-convert">Real</p>
                    <h2 class="currency-value-to-convert">R$ 0,00</h2>
                </div>

                <img src="./assets/seta.png" id="seta">
                
                <div class="currency-box">
                    <img src="./assets/estados-unidos.png" alt="logo-país" class="flags" id="currency-img">
                    <p class="cash-name-converted">Dólar Americano</p>
                    <h2 class="currency-value">US$ 0,00</h2>
                </div>
            </section>
        </div>
    </main>
</body>
<script src="./script.js"></script>

</html>
